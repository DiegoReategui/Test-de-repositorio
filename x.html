<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>TABLAS EN HTML</h1>
<table border="1"> 
    

    <caption>Productos de la tienda XY </caption>
    <thead><!--Encabezado-->
        <tr>
            <th>Producto</th>
            <th>Descuento</th>
            <th>Monto</th>
        </tr>
    </thead>

    <tfoot> <!--Pie de Tabla--> 
        <tr>
            <th>Total</th>
            <th>40</th>
            <th>123</th>
        </tr>
    </tfoot>
    <tbody><!--Cuerpo-->
        <tr>
            <td>OralB</td>
            <td>10</td>
            <td>13</td>
        </tr>
        
        <tr>
            <td>Papel higiénico</td>
            <td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Chamú</td>
            <td>15</td>
            <td>80</td>
        </tr>
    </tbody>
</table>
